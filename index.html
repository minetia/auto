<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS TRADE PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="brand">
                <i class="fas fa-robot"></i>
                <div>
                    <h1>NEXUS TRADE</h1>
                    <span class="status-badge"><span class="pulse"></span> Live Server</span>
                </div>
            </div>
        </header>

        <div class="card control-card">
            <div class="input-group">
                <label>초기 자본금 (USDT)</label>
                <input type="number" id="initialBalance" value="10000">
            </div>

            <div class="row">
                <div class="col">
                    <label>코인 선택</label>
                    <select id="cryptoSelect">
                        <option value="BTC">비트코인 (BTC)</option>
                        <option value="ETH">이더리움 (ETH)</option>
                        <option value="SOL">솔라나 (SOL)</option>
                        <option value="XRP">리플 (XRP)</option>
                        <option value="DOGE">도지코인 (DOGE)</option>
                    </select>
                </div>
                <div class="col">
                    <label>기간 (일)</label>
                    <input type="number" id="period" value="30">
                </div>
            </div>

            <div class="strategy-section">
                <label>매매 전략</label>
                <div class="strategy-grid">
                    <div class="strategy-btn active" data-strategy="ai">🤖 앙상블 AI</div>
                    <div class="strategy-btn" data-strategy="trend">📈 추세 추종</div>
                    <div class="strategy-btn" data-strategy="rev">📉 역추세</div>
                    <div class="strategy-btn" data-strategy="scalp">⚡ 스캘핑</div>
                </div>
            </div>

            <div class="input-group">
                <label>리스크 관리 (손절 / 익절 / 비중)</label>
                <div class="row">
                    <input type="number" id="stopLoss" value="5" placeholder="SL%">
                    <input type="number" id="takeProfit" value="10" placeholder="TP%">
                    <input type="number" id="riskPerTrade" value="20" placeholder="비중%">
                </div>
            </div>

            <button id="runBtn" class="btn-primary">
                <i class="fas fa-play"></i> 시뮬레이션 시작
            </button>
        </div>

        <div class="card result-card">
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <span>최종 자산</span>
                    <h3 id="finalBalance">$10,000</h3>
                </div>
                <div class="stat-box">
                    <span>수익률</span>
                    <h3 id="totalReturn">0.00%</h3>
                </div>
                <div class="stat-box">
                    <span>승률</span>
                    <h3 id="winRate">0.0%</h3>
                </div>
                <div class="stat-box">
                    <span>MDD</span>
                    <h3 id="maxDrawdown">0.00%</h3>
                </div>
            </div>

            <div class="trades-section">
                <div class="trades-header">
                    <h4>실시간 매매 기록</h4>
                    <span id="tradeCount" class="badge">0건</span>
                </div>
                <div id="tradesList" class="trades-list">
                    <div class="empty-state">
                        <i class="fas fa-chart-bar"></i>
                        <p>시뮬레이션을 시작하면 여기에<br>매매 기록이 표시됩니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="overlay hidden">
        <div class="loader-content">
            <div class="spinner"></div>
            <h3 id="loadingTitle">시스템 가동 중...</h3>
            <p id="loadingText">서버에 연결하고 있습니다.</p>
        </div>
    </div>

    <script src="simulator.js"></script>
</body>
</html>
