<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS TRADE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="brand">
                <i class="fas fa-robot"></i>
                <div>
                    <h1>NEXUS TRADE</h1>
                    <span class="status-badge">● Online</span>
                </div>
            </div>
        </header>

        <div class="control-card">
            <div class="section-title"><i class="fas fa-wallet"></i> 자산 및 코인 설정</div>
            
            <div class="input-group">
                <label>초기 자본금 ($)</label>
                <input type="number" id="initialBalance" value="10000">
            </div>

            <div class="row-group">
                <div class="input-group half">
                    <label>대상 코인</label>
                    <select id="cryptoSelect">
                        <option value="BTC">비트코인 (BTC)</option>
                        <option value="ETH">이더리움 (ETH)</option>
                        <option value="SOL">솔라나 (SOL)</option>
                        <option value="XRP">리플 (XRP)</option>
                        <option value="ZRX">제로엑스 (ZRX)</option>
                    </select>
                </div>
                <div class="input-group half">
                    <label>기간 (일)</label>
                    <input type="number" id="period" value="30">
                </div>
            </div>

            <div class="section-title"><i class="fas fa-chess-board"></i> 전략 선택</div>
            <div class="strategy-grid">
                <div class="strategy-btn active" data-strategy="ensemble">앙상블 AI</div>
                <div class="strategy-btn" data-strategy="sma">이동평균</div>
                <div class="strategy-btn" data-strategy="rsi">RSI 역추세</div>
                <div class="strategy-btn" data-strategy="bb">볼린저</div>
            </div>

            <div class="section-title"><i class="fas fa-shield-alt"></i> 리스크 관리</div>
            <div class="row-group">
                <div class="input-group half">
                    <label>익절가 (%)</label>
                    <input type="number" id="takeProfit" value="10">
                </div>
                <div class="input-group half">
                    <label>손절가 (%)</label>
                    <input type="number" id="stopLoss" value="5">
                </div>
            </div>
            
            <div class="input-group">
                <label>거래당 투입 비중: <span id="riskDisplay" style="color:#38ef7d">5%</span></label>
                <input type="range" id="riskPerTrade" min="1" max="100" value="5">
            </div>

            <div class="action-buttons">
                <button id="runBtn" class="btn-primary">
                    <i class="fas fa-play"></i> 시뮬레이션 시작
                </button>
                <button id="resetBtn" class="btn-secondary">
                    <i class="fas fa-redo"></i> 초기화
                </button>
            </div>
        </div>

        <div class="result-card">
            <div class="chart-area">
                <canvas id="priceChart"></canvas>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <span>최종 자산</span>
                    <h3 id="finalBalance">$10,000</h3>
                </div>
                <div class="stat-box">
                    <span>수익률</span>
                    <h3 id="totalReturn">0.00%</h3>
                </div>
                <div class="stat-box">
                    <span>승률</span>
                    <h3 id="winRate">0.0%</h3>
                </div>
                <div class="stat-box">
                    <span>MDD</span>
                    <h3 id="maxDrawdown">0.00%</h3>
                </div>
            </div>

            <div class="trades-area">
                <div class="trades-header">
                    <h4>매매 기록</h4>
                    <div class="filter-tabs">
                        <button class="tab active" data-filter="all">전체</button>
                        <button class="tab" data-filter="buy">매수</button>
                        <button class="tab" data-filter="sell">매도</button>
                    </div>
                </div>
                <div id="tradesList" class="trades-list">
                    <div class="empty-msg">시뮬레이션을 시작해주세요.</div>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p id="loadingText">데이터 수집 중...</p>
    </div>

    <div id="toast" class="toast"></div>
    <script src="simulator.js"></script>
</body>
</html>
