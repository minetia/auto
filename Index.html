<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS UPBIT PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="brand">
                <i class="fas fa-bolt" style="color:#f5d300;"></i>
                <div>
                    <h1>NEXUS UPBIT</h1>
                    <span class="status-badge"><span class="pulse"></span> Upbit WebSocket</span>
                </div>
            </div>
        </header>

        <div class="card control-panel">
            <div class="current-price-box">
                <span class="label">현재가 (Real-time)</span>
                <h2 id="livePrice">Loading...</h2>
                <span id="signedChange" class="change-rate">0.00%</span>
            </div>

            <div class="input-row">
                <div class="input-block half">
                    <label>업비트 종목</label>
                    <select id="cryptoSelect">
                        <option value="KRW-BTC">비트코인 (BTC)</option>
                        <option value="KRW-ETH">이더리움 (ETH)</option>
                        <option value="KRW-SOL">솔라나 (SOL)</option>
                        <option value="KRW-XRP">리플 (XRP)</option>
                        <option value="KRW-DOGE">도지코인 (DOGE)</option>
                        <option value="KRW-ZRX">제로엑스 (ZRX)</option>
                    </select>
                </div>
                <div class="input-block half">
                    <label>초기 자본 (KRW)</label>
                    <input type="number" id="initialBalance" value="10000000">
                </div>
            </div>

            <div class="strategy-area">
                <label>알고리즘 선택</label>
                <div class="strategy-grid">
                    <div class="strategy-btn active" data-strategy="nexus">NEXUS AI</div>
                    <div class="strategy-btn" data-strategy="scalping">스캘핑</div>
                    <div class="strategy-btn" data-strategy="swing">스윙</div>
                    <div class="strategy-btn" data-strategy="volatility">변동성 돌파</div>
                </div>
            </div>

            <button id="runBtn" class="btn-main">과거 데이터 백테스트 시작</button>
        </div>

        <div class="card result-panel">
            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
            </div>

            <div class="metrics-grid">
                <div class="metric-item">
                    <span>최종 자산</span>
                    <h3 id="finalBalance">0 KRW</h3>
                </div>
                <div class="metric-item">
                    <span>수익률</span>
                    <h3 id="totalReturn">0.00%</h3>
                </div>
                <div class="metric-item">
                    <span>승률</span>
                    <h3 id="winRate">0.0%</h3>
                </div>
                <div class="metric-item">
                    <span>MDD</span>
                    <h3 id="maxDrawdown">0.00%</h3>
                </div>
            </div>

            <div class="history-area">
                <div class="history-header">
                    <h4>시뮬레이션 매매 기록</h4>
                </div>
                <div id="tradesList" class="trades-container">
                    <div class="placeholder-text">백테스트를 시작하면 결과가 표시됩니다.</div>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-screen hidden">
        <div class="loader-box">
            <div class="loader-spin"></div>
            <h2 id="loadingTitle">업비트 서버 연결 중...</h2>
            <p id="loadingMsg">실시간 시세를 수신하고 있습니다.</p>
        </div>
    </div>

    <script src="simulator.js"></script>
</body>
</html>
